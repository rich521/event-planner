<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>VueJS Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <!-- Custom styles for this template -->
</head>

<body id="app">
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h3 class="header">Event Planner</h3>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class='navEvent' @click.prevent="showModalEvent"></li>
                        <li class='highlight alter' id="signUp" @click.prevent="showModalSignUp"><a href="#">Sign Up</a></li>
                        <li class='alter' id="logIn" @click.prevent="showModalLogin"><a href="#">Log In</a></li>
                        <li @click.prevent="signOut"><a href="#" id="remove-class" class="custom-li">{{ navLogName }}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mid-section">
            <div class="change add-box" @click.prevent="showModalEvent">
                <div class="ham-burg">+</div>
                <h4 class="eventBtn">Add an event</h4>
            </div>
            <event-modal :show.sync="showEvent"></event-modal>
            <login-modal :show.sync="showLogin"></login-modal>
            <div class="event-list">
                <div class="list-group-item" v-for="event in eventLists">
                    <button class="btn btn-xs btn-danger" v-on:click="deleteEvent($index)">X</button>
                    <table>
                        <tr>
                            <th><i class="glyphicon glyphicon-bullhorn"></i></th>
                            <th class="th-name">{{ event.name }}</th>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-time"></i></td>
                            <td>{{ event.date1 }}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>{{ event.date2 }}</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-tag"></i></td>
                            <td>{{ event.eventType }} event</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-user"></i></td>
                            <td class="host-by">Hosted by
                                <p class="event-host">{{ event.host }}</p>
                            </td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-user user-one"><i class="glyphicon glyphicon-user user-two"></i></i>
                            </td>
                            <td>{{ event.guest }}</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-map-marker"></i></td>
                            <td class="event-loc">{{ event.location }}</td>
                        </tr>
                        <tr class="remove-tr">
                            <td></td>
                            <td class="event-des">{{ event.description }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p><a class="vue" href="https://vuejs.org/" target="_blank">Vue.js</a> framework<span class="developer">Richard Strutt, 2016</span></p>
        </footer>
    </div>
    <!--Execute the scripts last in order-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
    <script src="lib/validation.min.js"></script>
    <script src="lib/bootstrap-datetimepicker.min.js"></script>
    <script src="lib/tagging.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
